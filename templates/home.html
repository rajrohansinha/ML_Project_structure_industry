<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form - Student Exam Predictor</title>

    <!-- âœ… Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #bbdefb, #e3f2fd);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #0d6efd;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .container-card {
            max-width: 700px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        h1 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #084298;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            font-weight: bold;
            text-align: center;
        }
        footer {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- âœ… HEADER -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“Š Student Exam Predictor</a>
        </div>
    </nav>

    <!-- âœ… PREDICTION FORM -->
    <div class="container-card">
        <h1>Student Exam Prediction Form</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">

            <!-- GENDER -->
            <label>Gender</label>
            <select class="form-control" name="gender" required>
                <option disabled selected value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <!-- ETHNICITY -->
            <label>Ethnicity</label>
            <select class="form-control" name="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <!-- PARENT EDUCATION -->
            <label>Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
                <option disabled selected value="">Select Parent Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>

            <!-- LUNCH -->
            <label>Lunch Type</label>
            <select class="form-control" name="lunch" required>
                <option disabled selected value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <!-- TEST PREP COURSE -->
            <label>Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" required>
                <option disabled selected value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <!-- READING & WRITING SCORES -->
            <label>Reading Score (0-100)</label>
            <input type="number" class="form-control" name="reading_score" min="0" max="100" required>

            <label>Writing Score (0-100)</label>
            <input type="number" class="form-control" name="writing_score" min="0" max="100" required>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn-custom">ðŸš€ Predict Math Score</button>
        </form>

        <!-- âœ… RESULT BOX -->
        {% if results %}
        <div class="result-box">
            âœ… Predicted Math Score: {{ results }}
        </div>
        {% endif %}
    </div>

    <!-- âœ… FOOTER -->
    <footer>
        &copy; 2025 Student Exam Predictor | Designed for Excellence
    </footer>

</body>
</html>
